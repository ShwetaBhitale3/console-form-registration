<!DOCTYPE html>
<html>
<head>
    <title>Form Validation with Console Output</title>
</head>
<body>

<h3>Registration Form</h3>

<form id="myForm">
    
    Username:<br>
    <input type="text" id="username"><br><br>

    Email:<br>
    <input type="text" id="email"><br><br>

    Password:<br>
    <input type="password" id="password"><br><br>

    <input type="submit" value="Submit">

</form>

<p id="message" style="color:red;"></p>

<script>
document.getElementById("myForm").addEventListener("submit", function(event) {

    event.preventDefault(); // stop page refresh

    let u = document.getElementById("username").value.trim();
    let e = document.getElementById("email").value.trim();
    let p = document.getElementById("password").value.trim();

    if (u === "" || e === "" || p === "") {
        document.getElementById("message").innerHTML = "All fields are required!";
        console.log("Validation Failed: Some fields are empty");
    } 
    else {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerHTML = "Form submitted successfully!";

        // Display content in console
        console.log("----- Form Data -----");
        console.log("Username: " + u);
        console.log("Email: " + e);
        console.log("Password: " + p);
        console.log("---------------------");
    }
});
</script>

</body>
</html>
